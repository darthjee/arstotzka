threshold: 100
require_exact_threshold: false
rules:
  ApiTag::Presence:
    enabled: true
    exclude: []
  ApiTag::Inclusion:
    enabled: true
    exclude: []
  ApiTag::ProtectedMethod:
    enabled: true
    exclude: []
  ApiTag::PrivateMethod:
    enabled: true
    exclude: []
  ExampleTag:
    enabled: true
    exclude: []
  ReturnTag:
    enabled: true
    exclude:
      - Arstotzka::Crawler#block
      - Arstotzka::Crawler#options
      - Arstotzka::Exception::FetcherBuilderNotFound#attribute
      - Arstotzka::Exception::FetcherBuilderNotFound#klass
      - Arstotzka::Fetcher#options
      - Arstotzka::Fetcher::Cache#block
      - Arstotzka::Fetcher::Cache#options
      - Arstotzka::FetcherBuilder#options
      - Arstotzka::KeyChanger#base_key
      - Arstotzka::KeyChanger#options
      - Arstotzka::KeyReader#base_key
      - Arstotzka::KeyReader#hash
      - Arstotzka::KeyReader#options
      - Arstotzka::HashReader#options
      - Arstotzka::MethodBuilder#attr_names
      - Arstotzka::MethodBuilder#options
      - Arstotzka::Reader#keys
      - Arstotzka::Reader#options
      - Arstotzka::Wrapper#options
  Summary::Presence:
    enabled: true
    exclude:
      - Arstotzka::Crawler#block
      - Arstotzka::Crawler#options
      - Arstotzka::Exception::FetcherBuilderNotFound#attribute
      - Arstotzka::Exception::FetcherBuilderNotFound#klass
      - Arstotzka::Fetcher#options
      - Arstotzka::Fetcher::Cache#block
      - Arstotzka::Fetcher::Cache#options
      - Arstotzka::Fetcher::Cache#initialize
      - Arstotzka::FetcherBuilder#options
      - Arstotzka::KeyChanger#initialize
      - Arstotzka::KeyChanger#base_key
      - Arstotzka::KeyChanger#options
      - Arstotzka::KeyReader#base_key
      - Arstotzka::KeyReader#hash
      - Arstotzka::KeyReader#options
      - Arstotzka::HashReader#options
      - Arstotzka::MethodBuilder#attr_names
      - Arstotzka::MethodBuilder#options
      - Arstotzka::Reader#keys
      - Arstotzka::Reader#options
      - Arstotzka::Wrapper#options
  Summary::Length:
    enabled: true
    exclude: []
  Summary::Delimiter:
    enabled: true
    exclude: []
  Summary::SingleLine:
    enabled: true
    exclude: []

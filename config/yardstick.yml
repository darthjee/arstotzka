threshold: 49.8
require_exact_threshold: false
rules:
  ApiTag::Presence:
    enabled: true
    exclude: []
  ApiTag::Inclusion:
    enabled: true
    exclude: []
  ApiTag::ProtectedMethod:
    enabled: true
    exclude: []
  ApiTag::PrivateMethod:
    enabled: true
    exclude: []
  ExampleTag:
    enabled: true
    exclude: []
  ReturnTag:
    enabled: true
    exclude:
      - Arstotzka::Builder#attr_names
      - Arstotzka::Builder#json_name
      - Arstotzka::Builder#path
      - Arstotzka::Builder#full_path
      - Arstotzka::Builder#cached
  Summary::Presence:
    enabled: true
    exclude: 
      - Arstotzka::Builder#attr_names
      - Arstotzka::Builder#json_name
      - Arstotzka::Builder#path
      - Arstotzka::Builder#full_path
      - Arstotzka::Builder#cached
  Summary::Length:
    enabled: true
    exclude: []
  Summary::Delimiter:
    enabled: true
    exclude: []
  Summary::SingleLine:
    enabled: true
    exclude: []
